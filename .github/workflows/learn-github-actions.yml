name: learn-github-actions
on: 
  push:
    branches:
      - main
jobs:
  check-bats-version:
    name: first job
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm install -g bats
      - run: bats -v
